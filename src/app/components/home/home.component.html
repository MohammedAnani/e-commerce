<section class="main-slider">
  <div class="container-fluid">
    <div class="row g-0">
      <div class="main-slider">

        <owl-carousel-o [options]="customMainSlider">
          <ng-template carouselSlide>
            <img src="./assets/images/home.gif" height="150px" width="100%" alt="">

          </ng-template>
          <ng-template carouselSlide>
            <img src="./assets/images/img2.avif" height="150px" width="100%" alt="">

          </ng-template>
          <ng-template carouselSlide>
            <img src="./assets/images/img3.avif" height="150px" width="100%" alt="">

          </ng-template>
          <ng-template carouselSlide>
            <img src="./assets/images/img4.avif" height="150px" width="100%" alt="">

          </ng-template>
           </owl-carousel-o>
      </div>

    </div>
  </div>
  
</section>


<div class="container-fluid my-2">
  <h2>{{'home.popularCategory'|translate}}:</h2>

  <owl-carousel-o [options]="customOptions">


    @for (item of categoryList().slice(3,11); track $index) {
    <ng-template carouselSlide>
      <img [src]="item.image" height="300px" [alt]="item.name">
      <div>{{item.name}}</div>
    </ng-template>
    }

  </owl-carousel-o>


</div>
